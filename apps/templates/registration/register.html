<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Distribulanche</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ff7e5f;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
        }
        .register-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .register-container form input:focus {
            border-color: #ff7e5f;
        }
        .register-container form button {
            background: #ff7e5f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .register-container form button:hover {
            background: #feb47b;
        }
        .register-container .footer {
            margin-top: 10px;
            font-size: 13px;
        }
        .register-container .footer a {
            color: #ff7e5f;
            text-decoration: none;
        }
        .register-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crie sua conta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <div class="footer">
            <p>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entre aqui</a></p>
        </div>
    </div>
</body>
</html>
