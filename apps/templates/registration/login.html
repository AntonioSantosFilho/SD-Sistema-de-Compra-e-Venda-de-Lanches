<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Distribulanche</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #ff7e5f;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-container form input:focus {
            border-color: #ff7e5f;
        }

        .login-container form button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255, 126, 95, 0.5);
        }

        .login-container .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-container .footer a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }

        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Elementos de decoração */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: move 6s infinite ease-in-out;
            z-index: -1;
        }

        .decorative-circle.one {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
        }

        .decorative-circle.two {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Elementos de decoração -->
    <div class="decorative-circle one"></div>
    <div class="decorative-circle two"></div>

    <!-- Contêiner de Login -->
    <div class="login-container">
        <h2>Login | Distribulanche</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se agora</a></p>
        </div>
    </div>
</body>
</html>
